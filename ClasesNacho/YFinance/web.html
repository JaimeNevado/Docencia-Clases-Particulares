<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Venta de Coches</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f4f4f4;
		}

		header {
			background-color: #333;
			color: #fff;
			padding: 1rem 0;
			text-align: center;
		}

		header h1 {
			margin: 0;
			font-size: 2.5rem;
		}

		.container {
			width: 80%;
			margin: 2rem auto;
			display: flex;
			flex-wrap: wrap;
			justify-content: space-around;
		}

		.card {
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
			margin: 1rem;
			overflow: hidden;
			width: 300px;
			transition: transform 0.2s;
		}

		.card:hover {
			transform: scale(1.05);
		}

		.card img {
			width: 100%;
			height: 200px;
			object-fit: cover;
		}

		.card-body {
			padding: 1rem;
		}

		.card-title {
			font-size: 1.5rem;
			margin-bottom: 0.5rem;
		}

		.card-text {
			color: #555;
			margin-bottom: 1rem;
		}

		.card-price {
			font-size: 1.2rem;
			color: #e67e22;
			margin-bottom: 1rem;
		}

		.button {
			background-color: #e67e22;
			border: none;
			border-radius: 5px;
			color: #fff;
			cursor: pointer;
			padding: 0.5rem 1rem;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 1rem;
		}

		.button:hover {
			background-color: #d35400;
		}

		footer {
			background-color: #333;
			color: #fff;
			text-align: center;
			padding: 1rem 0;
			position: fixed;
			bottom: 0;
			width: 100%;
		}
	</style>
</head>

<body>
	<header>
		<h1>Venta de Coches</h1>
	</header>
	<div class="container">
		<div class="card">
			<img src="https://via.placeholder.com/300x200" alt="Coche 1">
			<div class="card-body">
				<h2 class="card-title">Coche 1</h2>
				<p class="card-text">Un coche fiable y econ√≥mico.</p>
				<p class="card-price">$10,000</p>
				<a href="#" class="button">Comprar</a>
			</div>
		</div>
		<div class="card">
			<img src="https://via.placeholder.com/300x200" alt="Coche 2">
			<div class="card-body">
				<h2 class="card-title">Coche 2</h2>
				<p class="card-text">Elegancia y confort en cada viaje.</p>
				<p class="card-price">$15,000</p>
				<a href="#" class="button">Comprar</a>
			</div>
		</div>
		<div class="card">
			<img src="https://via.placeholder.com/300x200" alt="Coche 3">
			<div class="card-body">
				<h2 class="card-title">Coche 3</h2>
				<p class="card-text">Rendimiento y potencia asegurados.</p>
				<p class="card-price">$20,000</p>
				<a href="#" class="button">Comprar</a>
			</div>
		</div>
	</div>
	<footer>
		<p>&copy; 2024 Venta de Coches. Todos los derechos reservados.</p>
	</footer>
</body>

</html>
